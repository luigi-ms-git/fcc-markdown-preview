<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" 
    content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Markdown Previewer</title>
  
  <link rel="stylesheet" href="./styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
</head>
<body>
  <main id="app" class="container-fluid">
    <div class="row">
      <h1 class="text-center">Visualizador de markdown</h1>
    </div>
    <div class="row">
      <form class="col-sm-6 col-md-6 col-lg-12">
        <textarea id="editor" 
          class="form-controll overflow-scroll border border-warning align-bottom" 
          cols="30"
          placeholder="Digite seu markdown" v-model="markd"></textarea>
      </form>
    </div>
    <div class="row">
      <div class="col-sm-6 col-md-6 col-lg-12">
        <output id="preview" 
          class="overflow-scroll border border-info"></output>
      </div>
    </div>
  </main>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
		crossorigin="anonymous"></script>
	<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
	
	<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  
	<script type="module">
		import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'
			
  	createApp({
			data() {
			  return {
			    text: "",
			    markd: "# Hello World"
			  }
			},
			mounted() {
			  this.text = marked.parse(this.markd);
			  document.querySelector("#preview").innerHTML = this.text;
			},
			watch: {
			  markd() {
			    this.text = marked.parse(this.markd);
			    document.querySelector("#preview").innerHTML = this.text;
			  }
			}
		}).mount('#app');
	</script>
</body>
</html>
